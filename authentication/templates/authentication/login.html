{% extends 'base.html' %}
{% load static %}
{% block links %}
  <link rel='stylesheet' href='{% static "authentication/form.css" %}'>
{% endblock %}
{% block content %}
  <form method='POST'>
    {% csrf_token %}
    <h1 class='highlight'>Login to Continue</h1>
    {% for field in form %}
      {{ field }}
    {% endfor %}
    <button>
      <h1 class='highlight'>LOGIN</h1>
    </button>
  </form>
{% endblock %}
