{% extends 'base.html' %}
{% load static %}
{% block title %}
  products
{% endblock %}
{% block links %}
<link rel='stylesheet' href='{% static "products/styles.css" %}'>
<link rel='stylesheet' href='{% static "products/product.css" %}'>
{% endblock %}

{% block content %}
  <div class='outer-container'>
  {% for product in products %}
    {% include 'products/product.html' with product=product %}
  {% endfor %}
  </div>
{% endblock %}
{% block scripts %}
  <script>
    const addToCartUrl = '{% url "add-to-cart" %}'
    const csrfToken= '{{ csrf_token }}'
  </script>
  <script src='{% static "products/js/product.js" %}'></script>
{% endblock %}
