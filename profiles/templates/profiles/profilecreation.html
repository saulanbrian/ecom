{% extends 'base.html' %}
{% load static %}
{% block links %}
<link rel='stylesheet' href='{% static "navbar.css" %}'>
{% endblock %}
{% block content %}
<form method='POST'>
  {% csrf_token %}
  {% for field in form %}
    {{ field.label }}
    {{ field }}<br>
  {% endfor %}
  <button>create</button>
</form>
{% include 'navbar.html' with current_route='profile' %}
{% endblock %}
{% block scripts %}
<script src='{% static "js/navbar.js" %}'></script>
{% endblock %}
